<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Teachers Management</h2>
                    <a href="/teachers/new" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add New Teacher
                    </a>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="t : ${teachers}">
                                        <td th:text="${t.name}"></td>
                                        <td th:text="${t.email}"></td>
                                        <td>
                                            <a th:href="@{'/teachers/edit/' + ${t.id}}" 
                                               class="btn btn-sm btn-outline-primary">Edit</a>
                                            <form th:action="@{'/teachers/delete/' + ${t.id}}" 
                                                  method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                        onclick="return confirm('Are you sure you want to delete this teacher?')">
                                                    Delete
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${#lists.isEmpty(teachers)}" class="text-center py-4">
                            <div class="text-muted">
                                <i class="bi bi-person" style="font-size: 3rem;"></i>
                                <p class="mt-2">No teachers found.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="/admin" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
