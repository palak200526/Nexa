<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .nav { margin-top: 20px; }
        .nav a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background: #FF9800;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .nav a:hover { background: #F57C00; }
    </style>
</head>
<body>
<h1>👨‍🎓 Student Dashboard</h1>
<p>Welcome, Student! Check your information here:</p>

<div class="nav">
    <a href="/students">📖 View Profile</a>
    <a th:href="@{|/attendance/student/${student.id}|}">📊 View My Attendance</a>
    <!-- Example: student with ID=1 -->
    <a href="/students/1/subjects">📚 My Subjects</a> <!-- Example: student with ID=1 -->
    <a href="/students/1/materials">📄 Study Materials</a> <!-- Example: student with ID=1 -->
    <a href="/students/1/marks">📈 My Marks</a> <!-- Example: student with ID=1 -->
    <a th:href="@{/student/lostfound}"
       class="btn btn-outline-primary">Report Lost Item</a>

</div>
</body>
</html>
