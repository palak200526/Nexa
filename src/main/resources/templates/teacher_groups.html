<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>üìö My Groups</h2>
                
                <div th:if="${#lists.isEmpty(groups)}" class="alert alert-info">
                    No groups assigned to you yet.
                </div>
                
                <div th:if="${!#lists.isEmpty(groups)}" class="row">
                    <div th:each="group : ${groups}" class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 th:text="${group.name}">Group Name</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>Students:</strong> <span th:text="${#lists.size(group.students)}">0</span></p>
                                <p><strong>Subjects:</strong> 
                                    <span th:if="${group.teacherSubjectAssignments != null and !#lists.isEmpty(group.teacherSubjectAssignments)}">
                                        <span th:each="assignment, iterStat : ${group.teacherSubjectAssignments}">
                                            <span th:text="${assignment.subject.name}"></span><span th:if="${!iterStat.last}">, </span>
                                        </span>
                                    </span>
                                    <span th:if="${group.teacherSubjectAssignments == null or #lists.isEmpty(group.teacherSubjectAssignments)}">
                                        No subjects assigned
                                    </span>
                                </p>
                                <div class="btn-group" role="group">
                                    <a th:href="@{|/teacher/groups/${group.id}/students|}" class="btn btn-primary btn-sm">View Students</a>
                                    <a th:href="@{|/teacher/groups/${group.id}/materials|}" class="btn btn-info btn-sm">Materials</a>
                                    <a th:href="@{|/teacher/groups/${group.id}/marks|}" class="btn btn-success btn-sm">Marks</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="/admin" class="btn btn-secondary">‚Üê Back to Admin Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
