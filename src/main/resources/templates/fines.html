<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>My Fines</h2>

    <table class="table table-bordered">
        <thead>
        <tr><th>Reason</th><th>Amount</th><th>Status</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="fine : ${fines}">
            <td th:text="${fine.reason}"></td>
            <td th:text="${fine.amount}"></td>
            <td th:text="${fine.status}"></td>
            <td>
                <form th:action="@{'/fines/pay/' + ${fine.id}}" method="post">
                    <button class="btn btn-warning btn-sm" th:if="${fine.status == 'PENDING'}">Pay Fine</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
