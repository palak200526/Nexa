<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Students Management</h2>
                    <a href="/students/new" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add New Student
                    </a>
                </div>
                
                <!-- Year Filter and Search -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/students/search}" method="get" class="row g-3">
                            <div class="col-md-3">
                                <label for="year" class="form-label">Filter by Year</label>
                                <select class="form-select" id="year" name="year">
                                    <option value="">All Years</option>
                                    <option value="1" th:selected="${selectedYear != null && selectedYear == 1}">1st Year</option>
                                    <option value="2" th:selected="${selectedYear != null && selectedYear == 2}">2nd Year</option>
                                    <option value="3" th:selected="${selectedYear != null && selectedYear == 3}">3rd Year</option>
                                    <option value="4" th:selected="${selectedYear != null && selectedYear == 4}">4th Year</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="name" class="form-label">Search by Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       th:value="${searchName}" placeholder="Enter student name">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button type="submit" class="btn btn-outline-primary d-block w-100">Search</button>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <a href="/students" class="btn btn-outline-secondary d-block w-100">Clear</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Year Navigation -->
                <div class="mb-3">
                    <div class="btn-group" role="group">
                        <a href="/students" class="btn btn-outline-primary">All</a>
                        <a href="/students/year/1" class="btn btn-outline-primary" th:classappend="${selectedYear != null && selectedYear == 1} ? 'active' : ''">1st Year</a>
                        <a href="/students/year/2" class="btn btn-outline-primary" th:classappend="${selectedYear != null && selectedYear == 2} ? 'active' : ''">2nd Year</a>
                        <a href="/students/year/3" class="btn btn-outline-primary" th:classappend="${selectedYear != null && selectedYear == 3} ? 'active' : ''">3rd Year</a>
                        <a href="/students/year/4" class="btn btn-outline-primary" th:classappend="${selectedYear != null && selectedYear == 4} ? 'active' : ''">4th Year</a>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Department</th>
                                        <th>Year</th>
                                        <th>Mentor</th>
                                        <th>Group</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="s : ${students}">
                                        <td th:text="${s.name}"></td>
                                        <td th:text="${s.email}"></td>
                                        <td th:text="${s.department}"></td>
                                        <td>
                                            <span class="badge bg-info" th:text="${s.year}"></span>
                                        </td>
                                        <td th:text="${s.mentor != null ? s.mentor.name : 'None'}"></td>
                                        <td th:text="${s.group != null ? s.group.name : 'None'}"></td>
                                        <td>
                                            <a th:href="@{'/students/edit/' + ${s.id}}" 
                                               class="btn btn-sm btn-outline-primary">Edit</a>
                                            <form th:action="@{'/students/delete/' + ${s.id}}" 
                                                  method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                        onclick="return confirm('Are you sure you want to delete this student?')">
                                                    Delete
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${#lists.isEmpty(students)}" class="text-center py-4">
                            <div class="text-muted">
                                <i class="bi bi-person" style="font-size: 3rem;"></i>
                                <p class="mt-2">No students found.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="/admin" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
