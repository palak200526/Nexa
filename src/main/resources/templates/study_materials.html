<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Study Materials</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="'Study Materials for ' + ${group.name}">Group Name</h1>

<!-- Upload form -->
<form th:action="@{/teacher/groups/{id}/materials/upload(id=${group.id})}" method="post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="description" placeholder="Description">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>

<!-- List materials -->
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Uploaded By</th>
        <th>File</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="material : ${materials}">
        <td th:text="${material.title}">Title</td>
        <td th:text="${material.description}">Description</td>
        <td th:text="${material.uploadedBy.name}">Teacher</td>
        <td><a th:href="@{${material.filePath}}" target="_blank">View</a></td>
        <td>
            <form th:action="@{|/teacher/groups/${group.id}/materials/${material.id}/delete|}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/teacher/groups}">Back to Groups</a>
</body>
</html>
