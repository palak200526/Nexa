<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>My Subjects</h2>
                    <span class="badge bg-info fs-6" th:text="'Group: ' + ${student.group.name}" 
                          th:if="${student.group != null}"></span>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(subjectAssignments)}" class="text-center py-4">
                            <div class="text-muted">
                                <i class="bi bi-book" style="font-size: 3rem;"></i>
                                <p class="mt-2">No subjects assigned to your group yet.</p>
                                <p class="small">Please contact your administrator.</p>
                            </div>
                        </div>
                        
                        <div th:unless="${#lists.isEmpty(subjectAssignments)}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Subject</th>
                                        <th>Teacher</th>
                                        <th>Teacher Email</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="assignment : ${subjectAssignments}">
                                        <td>
                                            <strong th:text="${assignment.subject.name}"></strong>
                                        </td>
                                        <td th:text="${assignment.teacher.name}"></td>
                                        <td th:text="${assignment.teacher.email}"></td>
                                        <td>
                                            <a th:href="@{/students/{studentId}/materials(studentId=${student.id})}" 
                                               class="btn btn-outline-primary btn-sm">
                                                Study Materials
                                            </a>
                                            <a th:href="@{/students/{studentId}/marks(studentId=${student.id})}" 
                                               class="btn btn-outline-success btn-sm">
                                                View Marks
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="/students/{studentId}/dashboard" th:href="@{/students/{studentId}/dashboard(studentId=${student.id})}" 
                       class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
