<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Group Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>üìö Subjects for Group: <span th:text="${group.name}"></span></h2>
                    <a href="/teacher-subject-groups/new" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Assign Subject to Teacher
                    </a>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Subject Assignments</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(assignments)}" class="alert alert-info">
                            No subjects assigned to this group yet.
                        </div>
                        
                        <div th:if="${!#lists.isEmpty(assignments)}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Subject</th>
                                        <th>Teacher</th>
                                        <th>Year</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="assignment : ${assignments}">
                                        <td th:text="${assignment.subject.name}"></td>
                                        <td th:text="${assignment.teacher.name}"></td>
                                        <td th:text="${assignment.subject.year} + ' Year'"></td>
                                        <td>
                                            <a th:href="@{/teacher-subject-groups/delete/{id}(id=${assignment.id})}" 
                                               class="btn btn-sm btn-danger"
                                               onclick="return confirm('Are you sure you want to remove this assignment?')">
                                                Remove
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="/groups" class="btn btn-secondary">‚Üê Back to Groups</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
