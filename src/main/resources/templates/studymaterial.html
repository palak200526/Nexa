<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Study Materials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Upload Study Material</h2>

    <form th:action="@{/studymaterials}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>File</label>
            <input type="file" name="file" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
    </form>

    <h3>Available Materials</h3>
    <ul class="list-group">
        <li class="list-group-item" th:each="m : ${materials}">
            <span th:text="${m.title}"></span>
            <a th:href="@{'/studymaterials/download/' + ${m.id}}" class="btn btn-sm btn-primary float-end">Download</a>
        </li>
    </ul>

</body>
</html>
