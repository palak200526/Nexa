<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>My Fees</h2>

    <table class="table table-hover">
        <thead>
        <tr><th>Amount</th><th>Due Date</th><th>Status</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="f : ${fees}">
            <td th:text="${f.totalAmount}"></td>
            <td th:text="${f.dueDate}"></td>
            <td th:text="${f.status}"></td>
            <td>
                <form th:action="@{'/fees/pay/' + ${f.id}}" method="post">
                    <button class="btn btn-primary btn-sm" th:if="${f.status == 'PENDING'}">Pay Now</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
