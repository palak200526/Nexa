<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lost & Found</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Lost & Found</h2>

    <!-- Form to report a lost item -->
    <form th:action="@{/lostfound}" method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" name="itemName" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Report Lost Item</button>
    </form>

    <hr/>

    <!-- Table to display lost items -->
    <h3>Reported Items</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Location</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${lostItems}">
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.location}"></td>
            <td th:text="${item.status}"></td>
            <td>
                <a th:href="@{'/lostfound/delete/' + ${item.id}}" 
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
