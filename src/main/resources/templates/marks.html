<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marks Entry</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="'Marks for ' + ${group.name}">Group Name</h1>

<table border="1">
    <thead>
    <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Exam Name</th>
        <th>Marks Obtained</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <form th:action="@{/teacher/groups/{groupId}/marks/save(groupId=${group.id})}" method="post">
            <td th:text="${student.name}">Student</td>
            <td>
                <select name="subjectId">
                    <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                </select>
            </td>
            <td><input type="text" name="examName" placeholder="Exam Name" required></td>
            <td><input type="number" name="marksObtained" step="0.01" required></td>
            <td>
                <input type="hidden" name="studentId" th:value="${student.id}">
                <button type="submit">Save</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>

<a th:href="@{/teacher/groups}">Back to Groups</a>
</body>
</html>
