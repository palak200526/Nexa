<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Teacher to Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Assign Teacher to Subject for Group</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/teacher-subject-groups/save}" method="post">
                            <div class="mb-3">
                                <label for="teacherId" class="form-label">Teacher</label>
                                <select class="form-select" id="teacherId" name="teacherId" required>
                                    <option value="">Select a teacher</option>
                                    <option th:each="teacher : ${teachers}" 
                                            th:value="${teacher.id}" 
                                            th:text="${teacher.name + ' (' + teacher.email + ')'}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subjectId" class="form-label">Subject</label>
                                <select class="form-select" id="subjectId" name="subjectId" required>
                                    <option value="">Select a subject</option>
                                    <option th:each="subject : ${subjects}" 
                                            th:value="${subject.id}" 
                                            th:text="${subject.name}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="groupId" class="form-label">Group</label>
                                <select class="form-select" id="groupId" name="groupId" required>
                                    <option value="">Select a group</option>
                                    <option th:each="group : ${groups}" 
                                            th:value="${group.id}" 
                                            th:text="${group.name}">
                                    </option>
                                </select>
                            </div>
                            
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <span th:text="${error}"></span>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/teacher-subject-groups" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Assign Teacher</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
