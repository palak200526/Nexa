<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${notification.id != null ? 'Edit Notification' : 'New Notification'}"></title>
</head>
<body>
<h1 th:text="${notification.id != null ? 'Edit Notification' : 'Add New Notification'}"></h1>

<form th:action="@{/notifications/save}" th:object="${notification}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Message:</label>
    <textarea th:field="*{message}" required></textarea><br/>

    <label>Target Audience:</label>
    <input type="text" th:field="*{targetAudience}" placeholder="e.g., All Students, CS Department" required/><br/>

    <button type="submit">Save</button>
</form>

<a href="/notifications">Back to Notifications</a>
</body>
</html>
