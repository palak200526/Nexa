<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications</title>
</head>
<body>
<h1>Notifications</h1>

<!-- Add new notification -->
<a href="/notifications/new">Add Notification</a>

<!-- Notification List -->
<ul>
    <li th:each="n : ${notifications}">
        <strong th:text="${n.title}"></strong> -
        <span th:text="${n.message}"></span> -
        <em th:text="'Target: ' + ${n.targetAudience}"></em> -
        <small th:text="${n.createdAt}"></small>

        <!-- Edit button -->
        <a th:href="@{'/notifications/edit/' + ${n.id}}">Edit</a>

        <!-- Delete form -->
        <form th:action="@{'/notifications/delete/' + ${n.id}}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('Delete this notification?');">Delete</button>
        </form>
    </li>
</ul>

</body>
</html>
